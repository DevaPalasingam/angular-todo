<div class="todos">
  <form (submit)="addTodo()">
    <label for="newTodo">
      What do you need to do?
      <input
        type="text"
        id="newTodo"
        name="newTodo"
        placeholder="Buy groceries"
        [(ngModel)]="inputTodo"
      />
      <button type="submit" class="todo-submit">Add</button>
    </label>
  </form>
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete contrast outline" (click)="deleteTodo(i)">
      Delete
    </button>
  </div>
</div>
